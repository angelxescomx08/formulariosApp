<h2>Validaciones reactivas</h2>
<hr/>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input 
                        type="text" 
                        formControlName="nombre"
                        class="form-control" 
                        placeholder="Nombre del usuario">
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoValido('nombre')">
                        Debe de ser en formato de nombre y apellido
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input 
                        type="email" 
                        formControlName="email"
                        class="form-control" 
                        placeholder="Email del usuario">
                    <span 
                        class="form-text text-danger"
                        *ngIf="campoNoValido('email')">
                        El email es obligatorio
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Username del usuario">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar Password">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Confirmar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2>Form valid: {{miFormulario.valid}}</h2>

<h2>Nombre</h2>
<pre>{{miFormulario.controls['nombre'].errors | json}}</pre>

<h2>Email</h2>
<pre>{{miFormulario.controls['email'].errors | json}}</pre>
